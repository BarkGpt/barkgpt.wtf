<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>$BARKGPT - The Smartest Dog on the Blockchain</title>
<link rel="icon" type="image/png" href="favicon.png"/>
<style>
    :root {
      --primary: #222;
      --accent: #fba92c;
      --background: #f9f9f9;
      --section-bg: #fff;
      --border: #ddd;
    }
    h2 {
      border-left: 6px solid var(--accent);
      padding-left: 10px;
      margin-bottom: 1rem;
    }
    .section {
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
    }
    a.cta {
      background: var(--accent);
      color: var(--primary);
    }
    a.cta:hover {
      background: #e88e00;
      color: white;
    }
    table tr:nth-child(even) {
      background-color: #fafafa;
    }
    table th {
      background-color: #fba92c;
      font-weight: bold;
      color: #111;
    }
    table td {
      font-size: 0.95rem;
    }
    header h1 {
      font-size: 2.5rem;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #222;
      overflow-x: hidden;
    }
    header {
      background: #111;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .section {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      background-color: white;
      border-radius: 10px;
      margin-top: 2rem;
    }
    .cta {
      display: block;
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem;
      margin: 1rem auto;
      text-decoration: none;
      width: 200px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .cta:hover {
      background: #444;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      background: #eee;
      color: #222;
    }
    img.tokenomics-chart {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 2rem auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    table {
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border: 4px solid #fba92c;
      border-radius: 10px;
      overflow: hidden;
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      vertical-align: top;
      text-align: left;
    }
</style>
</head>
<body>
<!-- Menu and header content remains unchanged -->
<header>
<h1 style="font-size: 3rem;">$BARKGPT</h1>
<p style="font-size: 1.75rem; font-weight: bold;">The Smartest Dog on the Blockchain</p>
<p style="color: #fba92c; font-size: 1.5rem; font-weight: bold;">Not your average meme coin ‚Äî $BARKGPT is on Solana. Fast, smart, and meme-tastic</p>
</header>

<div class="section">
  <img alt="$BARKGPT Logo" src="BARKGPT-Logo.png" style="display: block; margin: 0 auto; max-width: 200px;"/>

  <!-- BARKGPT BOT START -->
  <div style="text-align: center; margin-top: 2rem; margin-bottom: 2rem;">
    <h2>üê∂ Talk to BarkGPT</h2>
    <input id="userInput" placeholder="Ask BARKGPT anything..." style="padding: 10px; width: 80%; max-width: 400px;" />
    <button id="sendButton" style="padding: 10px 20px; margin-left: 10px;">Send</button>
    <div id="responseText" style="margin-top: 20px; font-weight: bold; white-space: pre-wrap;"></div>
  </div>
  <!-- BARKGPT BOT END -->

  <!-- Original homepage sections like Woof, Tokenomics, Quotes, etc. remain here -->
</div>

<footer>
<p>¬© 2025 BARKGPT. All rights reserved.</p>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const sendButton = document.getElementById("sendButton");
    const input = document.getElementById("userInput");
    const responseElement = document.getElementById("responseText");

    sendButton.addEventListener("click", async function () {
      const question = input.value.trim();
      if (!question) {
        responseElement.innerText = "üê∂ Please ask BarkGPT something.";
        return;
      }

      responseElement.innerText = "üß† BARKGPT is sniffing alpha...";

      try {
        const res = await fetch("https://barkgpt.barkbot-api.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: question })
        });

        const data = await res.json();
        const reply = data?.response || "ü§∑ BARKGPT forgot to bark.";
        responseElement.innerText = reply;
      } catch (err) {
        console.error("Fetch error:", err);
        responseElement.innerText = "üê∂ BARKGPT tripped on gas fees again. Try later.";
      }
    });
  });
</script>

</body>
</html>
